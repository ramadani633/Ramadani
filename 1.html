<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHT22 Sensor Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .header h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
      font-weight: 300;
      position: relative;
      z-index: 1;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      background: rgba(248, 249, 250, 0.5);
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .stat-card.temperature {
      border-left: 5px solid #e74c3c;
    }

    .stat-card.humidity {
      border-left: 5px solid #3498db;
    }

    .stat-value {
      font-size: 2.5em;
      font-weight: 700;
      margin: 10px 0;
    }

    .stat-card.temperature .stat-value {
      color: #e74c3c;
    }

    .stat-card.humidity .stat-value {
      color: #3498db;
    }

    .stat-label {
      font-size: 1.1em;
      color: #666;
      font-weight: 500;
    }

    .stat-unit {
      font-size: 0.8em;
      color: #888;
      font-weight: 400;
    }

    .chart-container {
      padding: 30px;
      background: white;
      position: relative;
    }

    .chart-title {
      text-align: center;
      font-size: 1.5em;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 2s infinite;
    }

    .status-indicator.online {
      background: #2ecc71;
      box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
    }

    .status-indicator.offline {
      background: #e74c3c;
      box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .connection-status {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 500;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    canvas {
      max-width: 100%;
      height: 400px !important;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        border-radius: 15px;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .stats-container {
        grid-template-columns: 1fr;
        padding: 20px;
      }
      
      .chart-container {
        padding: 20px;
      }
      
      canvas {
        height: 300px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üå°Ô∏è DHT22 Sensor Monitor</h1>
      <p>Real-time Temperature & Humidity Monitoring</p>
    </div>

    <div class="stats-container">
      <div class="stat-card temperature">
        <div class="stat-label">Temperature</div>
        <div class="stat-value" id="currentTemp">--</div>
        <div class="stat-unit">¬∞C</div>
      </div>
      <div class="stat-card humidity">
        <div class="stat-label">Humidity</div>
        <div class="stat-value" id="currentHumidity">--</div>
        <div class="stat-unit">%</div>
      </div>
    </div>

    <div class="chart-container">
      <div class="connection-status">
        <span class="status-indicator online" id="statusIndicator"></span>
        <span id="statusText">Connected</span>
      </div>
      <div class="chart-title">üìä Real-time Data Visualization</div>
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://coba-8b0d5-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Chart initialization with beautiful styling
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'üå°Ô∏è Temperature (¬∞C)',
            data: [],
            borderColor: '#e74c3c',
            backgroundColor: 'rgba(231, 76, 60, 0.1)',
            borderWidth: 3,
            tension: 0.4,
            fill: true,
            pointBackgroundColor: '#e74c3c',
            pointBorderColor: '#fff',
            pointBorderWidth: 2,
            pointRadius: 5,
            pointHoverRadius: 8,
            pointHoverBackgroundColor: '#c0392b',
            pointHoverBorderColor: '#fff',
            pointHoverBorderWidth: 3
          },
          {
            label: 'üíß Humidity (%)',
            data: [],
            borderColor: '#3498db',
            backgroundColor: 'rgba(52, 152, 219, 0.1)',
            borderWidth: 3,
            tension: 0.4,
            fill: true,
            pointBackgroundColor: '#3498db',
            pointBorderColor: '#fff',
            pointBorderWidth: 2,
            pointRadius: 5,
            pointHoverRadius: 8,
            pointHoverBackgroundColor: '#2980b9',
            pointHoverBorderColor: '#fff',
            pointHoverBorderWidth: 3
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 750,
          easing: 'easeInOutQuart'
        },
        interaction: {
          intersect: false,
          mode: 'index'
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              usePointStyle: true,
              pointStyle: 'circle',
              padding: 20,
              font: {
                size: 14,
                weight: '500'
              }
            }
          },
          tooltip: {
            backgroundColor: 'rgba(0, 0, 0, 0.8)',
            titleColor: '#fff',
            bodyColor: '#fff',
            borderColor: 'rgba(255, 255, 255, 0.2)',
            borderWidth: 1,
            cornerRadius: 10,
            displayColors: true,
            titleFont: {
              size: 14,
              weight: '600'
            },
            bodyFont: {
              size: 13
            },
            padding: 12
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: '‚è∞ Time (seconds)',
              font: {
                size: 14,
                weight: '600'
              },
              color: '#2c3e50'
            },
            grid: {
              color: 'rgba(0, 0, 0, 0.1)',
              borderDash: [5, 5]
            },
            ticks: {
              color: '#666',
              font: {
                size: 12
              }
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'üìä Sensor Values',
              font: {
                size: 14,
                weight: '600'
              },
              color: '#2c3e50'
            },
            grid: {
              color: 'rgba(0, 0, 0, 0.1)',
              borderDash: [5, 5]
            },
            ticks: {
              color: '#666',
              font: {
                size: 12
              }
            }
          }
        }
      }
    });

    // Variables for tracking
    let counter = 0;
    let lastUpdateTime = Date.now();
    let isConnected = true;

    // Update current values display
    function updateCurrentValues(temp, humidity) {
      document.getElementById('currentTemp').textContent = temp.toFixed(1);
      document.getElementById('currentHumidity').textContent = humidity.toFixed(1);
    }

    // Update connection status
    function updateConnectionStatus(connected) {
      const indicator = document.getElementById('statusIndicator');
      const statusText = document.getElementById('statusText');
      
      if (connected) {
        indicator.className = 'status-indicator online';
        statusText.textContent = 'Connected';
      } else {
        indicator.className = 'status-indicator offline';
        statusText.textContent = 'Disconnected';
      }
    }

    // Update chart with new data
    function updateChart(suhu, kelembapan) {
      const timestamp = counter * 5;
      chart.data.labels.push(timestamp + "s");
      chart.data.datasets[0].data.push(suhu);
      chart.data.datasets[1].data.push(kelembapan);
      counter++;

      // Keep only last 8 points for sliding window
      if (chart.data.labels.length > 8) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
        chart.data.datasets[1].data.shift();
      }

      chart.update('none'); // Smooth update without animation
      updateCurrentValues(suhu, kelembapan);
      
      lastUpdateTime = Date.now();
      isConnected = true;
      updateConnectionStatus(true);
    }

    // Check connection status
    function checkConnection() {
      const timeSinceLastUpdate = Date.now() - lastUpdateTime;
      if (timeSinceLastUpdate > 15000) { // 15 seconds timeout
        isConnected = false;
        updateConnectionStatus(false);
      }
    }

    // Fetch data from Firebase every 5 seconds
    setInterval(() => {
      db.ref("DHT22/latest").get().then((snapshot) => {
        const data = snapshot.val();
        if (data) {
          const suhu = data.suhu;
          const kelembapan = data.kelembapan;
          updateChart(suhu, kelembapan);
        }
      }).catch((error) => {
        console.error("Error fetching data:", error);
        isConnected = false;
        updateConnectionStatus(false);
      });
    }, 5000);

    // Check connection status every 5 seconds
    setInterval(checkConnection, 5000);

    // Initial status
    updateConnectionStatus(true);
  </script>
</body>
</html>
