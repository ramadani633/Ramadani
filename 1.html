<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime DHT22 Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
    }
  </style>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    // 1. Firebase config (ganti sesuai milikmu)
    const firebaseConfig = {
      databaseURL: "https://coba-8b0d5-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. Inisialisasi chart kosong
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Suhu (Â°C)',
            data: [],
            borderColor: 'red',
            borderWidth: 2,
            tension: 0.3
          },
          {
            label: 'Kelembapan (%)',
            data: [],
            borderColor: 'blue',
            borderWidth: 2,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Detik'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Nilai Sensor'
            }
          }
        }
      }
    });

    // 3. Buat window sliding 8 titik
    let counter = 0;

    function updateChart(suhu, kelembapan) {
      const timestamp = counter * 5;
      chart.data.labels.push(timestamp + "s");
      chart.data.datasets[0].data.push(suhu);
      chart.data.datasets[1].data.push(kelembapan);
      counter++;

      if (chart.data.labels.length > 8) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
        chart.data.datasets[1].data.shift();
      }

      chart.update();
    }

    // 4. Ambil nilai DHT22 terbaru setiap 5 detik
    setInterval(() => {
      db.ref("DHT22/latest").get().then((snapshot) => {
        const data = snapshot.val();
        if (data) {
          const suhu = data.suhu;
          const kelembapan = data.kelembapan;
          updateChart(suhu, kelembapan);
        }
      });
    }, 5000);
  </script>
</body>
</html>
